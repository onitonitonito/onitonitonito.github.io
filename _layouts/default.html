<!DOCTYPE html>
<html>
  <head>

{% seo %}
{% include meta.html %}

    <!-- if less than IE9 -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <!-- favicon -->
    <link rel="icon" href="{{ site.baseurl }}/static/system/{{ site.favicon1 }}">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/{{ site.index2 }}" class="site-avatar"><img src="{{ site.avatar }}"></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/{{ site.index2 }}">{{ site.title }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          {% include nav_bar.html %}

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
