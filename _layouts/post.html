---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-list">
    {{ content }}
  </div>

  <div class="date" align="right">
    <br><br>
    Written on ... {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments %}
      {% include disqus.html %}
  {% endif %}

</article>
