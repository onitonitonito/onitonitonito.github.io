  .DORAEMON {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 300px;
    height: 400px;
    background: url('{{ site.baseurl }}/static/imgs/doraemon.gif') no-repeat 50% 50%;
    background-size: contain;
    transform: translate(-50%, -50%);
  }

  /*  About Eyeballs (each, left, right)
      Eyeballs, Eyeball,
      Eyeball-left / Eyeball-right
  */
  .eyeballs {
    display: flex;
    position: absolute;
    top: 17px;
    left: 84px;
  }

  .eyeball {
    position: relative;
    width: 57px;
    height: 60px;
    border: 2px solid black;
    border-radius: 50%;
    background-color: white;
    transform: scaleX(0.98);
  }

  .eyeball-left {
    left: 4px;
  }

  .eyeball-right {
    left: 2px;
  }

/*  About pupil of eyes rolling
    pupil = Pupil, Pupil-Before & After
*/
  .pupil {
    position: absolute;
    left: 20px;
    bottom: 0;
    width: 20px;
    height: inherit;
  }

  .pupil:before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: inherit;
    height: 20px;
    border-radius: 50%;
    background-color: black;
  }

  .pupil:after {
    content: '';
    display: block;
    position: absolute;
    left: 11px;
    bottom: 11px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: white;
  }
</style>

<script>
  var 눈알 = function(selector) {
    var 눈 = document.querySelector(selector),
      눈동자 = 눈.querySelector('.pupil'),
      눈영역 = 눈.getBoundingClientRect();

    var 눈알굴리기 = function(mouseX, mouseY) {
      var 라디안 = Math.atan2(mouseY - (눈영역.y + 눈영역.height * 0.5), mouseX - (눈영역.x + 눈영역.width * 0.5));
      눈동자.style.transform = 'rotate(' + (180 * 라디안 / Math.PI - 90) + 'deg)';
    };

    return {
      눈알굴리기: 눈알굴리기
    };
  };

  var 왼눈 = 눈알('.eyeball-left');
  var 오른눈 = 눈알('.eyeball-right');

  window.addEventListener('mousemove', function(e) {
    왼눈.눈알굴리기(e.pageX, e.pageY);
    오른눈.눈알굴리기(e.pageX, e.pageY);
  });
</script>
