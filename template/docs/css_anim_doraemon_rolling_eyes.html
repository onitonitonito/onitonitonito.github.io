  /*  About Eyeballs (each, left, right)
      Eyeballs, Eyeball,
      Eyeball-left / Eyeball-right
  */
  .eyeballs {
    display: flex;
    position: absolute;
    top: 17px;
    left: 84px;
  }

  .eyeball {
    position: relative;
    width: 57px;
    height: 60px;
    border: 2px solid black;
    border-radius: 50%;
    background-color: white;
    transform: scaleX(0.98);
  }

  .eyeball-left {
    left: 4px;
  }

  .eyeball-right {
    left: 2px;
  }

/*  About pupil of eyes rolling
    pupil = Pupil, Pupil-Before & After
*/
  .pupil {
    position: absolute;
    left: 20px;
    bottom: 0;
    width: 20px;
    height: inherit;
  }

  .pupil:before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: inherit;
    height: 20px;
    border-radius: 50%;
    background-color: black;
  }

  .pupil:after {
    content: '';
    display: block;
    position: absolute;
    left: 11px;
    bottom: 11px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: white;
  }
</style>
